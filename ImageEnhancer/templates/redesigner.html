{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content="width=1024","height=720", initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Redesigner</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "design.jpg" %}');
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 77vh;
        }
        .container {
            width: 80%;
            max-width: 600px; /* Adjust as needed */
        }
        .output-container {
            margin-top: 20px;
            position: relative;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, cyan, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .label-text {
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(to right, pink, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="file"] { /* Style the placeholder text */
            color: yellow;
        }
        /* Download button style */
        .download-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Download button hover effect */
        .download-button:hover {
            background-color: #45a049;
        }

        img {
            width: 300px;
            height: 200px;
        }
        /* Loading animation */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #1BD3E3; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Color gradient for loading text */
        #loading-text {
            background: linear-gradient(to right, yellow, cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
        }
        /* Attribution text */
        .attribution {
            position: absolute;
            bottom: 0px;
            right: 10px;
            font-size: 14px;
            color: green;
        }
      
        .attribution a {
            color: yellow;
            text-decoration: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Image Redesigner</h1><br>
        <form id="redesign-form" action="{% url 'redesigner' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image" class="label-text">Upload Image:</label><br><br>
            <input type="file" name="image" accept="image/*" required><br><br>
            <label for="prompt" class="label-text">Enter Image Changes:</label><br><br>
            <input type="text" name="prompt" maxlength=50 required><br><br>
            <button id="redesign-button" type="submit">Redesign</button>
        </form>

        {% if output_image_path %}
        <div id="output-container" class="output-container">
            <h2>Output Image:</h2>
            <img src="{{ output_image_path }}" alt="Output Image">
            <a href="{{ output_image_path }}" download class="download-button">Download Image</a>
        </div>
        {% endif %}
        <div id="loading" class="loader" style="display: none;"></div>
        <p id="loading-text" style="display: none;">Your Image Is Being Redesigned. It May Take Up To 15 Minutes. Please Wait.</p>
    </div>
    <p class="attribution">Background-Image By <a href="https://www.freepik.com/free-photo/3d-neon-lights-background_60000655.htm#page=5&query=futuristic%20background&position=42&from_view=keyword&track=ais&uuid=70de6d62-9d04-494c-8b08-105b25b2af33">freepik</a> On Freepik</p>

    <script>
        const redesignForm = document.getElementById('redesign-form');
        const redesignButton = document.getElementById('redesign-button');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const outputContainer = document.getElementById('output-container');

        redesignForm.addEventListener('submit', function() {
            // Disable the redesign button
            redesignButton.disabled = true;
            // Hide output container and download button
            if (outputContainer) {
                outputContainer.style.display = 'none';
            }
            // Show loading animation and text
            loading.style.display = 'block';
            loadingText.style.display = 'block';
        });
    </script>
</body>
</html>
